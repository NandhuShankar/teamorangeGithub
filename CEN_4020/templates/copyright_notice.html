<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copyright Notice</title>
    <style>
        /* Basic Reset */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            color: #0073b1;
            margin-bottom: 20px;
        }

        /* Paragraph styles */
        p {
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Button styling */
        button {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #005691;
        }
    </style>
</head>
<body>
    <h1>Copyright Notice</h1>
    <p>Copyright Â© InCollege, 2024. All rights reserved. <br>
        Contents of InCollege, including but not limited to, text content, logos, brand names, images, video, and <br>
        other media are the property of InCollege and are protected by copyright.</p>
    <button onclick="history.back()">Go Back</button>
</body>
</html>
