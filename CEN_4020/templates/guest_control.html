<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Controls</title>
</head>
<body>
    <h1>Guest Controls</h1>
    <form>
        <div>
            <label for="incollege-email">InCollege Email:</label>
            <button type="button" onclick="alert('Toggle InCollege Email')">Toggle</button>
        </div>
        <div>
            <label for="sms">SMS:</label>
            <button type="button" onclick="alert('Toggle SMS')">Toggle</button>
        </div>
        <div>
            <label for="targeted-advertising">Targeted Advertising:</label>
            <button type="button" onclick="alert('Toggle Targeted Advertising')">Toggle</button>
        </div>
    </form>
    <button onclick="history.back()">Go Back</button>
</body>
</html>
