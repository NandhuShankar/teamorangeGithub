<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
        /* Basic Reset */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            color: #0073b1;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #005691;
        }
    </style>
</head>
<body>
    <h1>About</h1>
    <p>InCollege is a social media platform designed to help people network, learn new skills, and find job opportunities.</p>
    <button onclick="history.back()">Go Back</button>
</body>
</html>
