<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General</title>
    <style>
        /* Basic Reset */
        body, h1, ul, li, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            color: #0073b1;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #0073b1;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Go back link styling, making it slightly smaller and distinct */
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>General</h1>
    <ul>
        <li><a href="/logout">Sign Up</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/press">Press</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/career">Careers</a></li>
        <li><a href="/developer">Developers</a></li>
    </ul>
    <a href="{{ url_for('index') }}" class="back-link">Go back</a>
</body>
</html>
