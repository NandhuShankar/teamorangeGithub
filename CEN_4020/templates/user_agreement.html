<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Agreement</title>
    <style>
        /* Basic Reset */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            color: #0073b1;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.4;
        }

        button {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #005691;
        }
    </style>
</head>
<body>
    <h1>InCollege User Agreement</h1>
    <p>Last revised: Feb 16, 2024 <br>
        This User Agreement and your conduct make sure to follow the guidelines. <br>
        1. You agree to only use the platform for legal purposes. <br>
        2. You agree to not use the platform to harm others.<br>
        3. You agree to not use the platform to spam.</p>
    <button onclick="history.back()">Go Back</button>
</body>
</html>
