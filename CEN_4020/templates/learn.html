<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Under Construction</title>
    <style>
        /* Basic Reset */
        body, h1, p, form, input {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            color: #0073b1;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #005691;
        }
    </style>
</head>
<body>
    <h1>Under Construction</h1>
    <p>This page is currently under construction. Please check back later.</p>
    <form action="{{ url_for('user_page', username=username) }}">
        <input type="submit" value="Go Back">
    </form>
</body>
</html>
