<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search/Internship</title>
    <style>
        /* Basic Reset */
        body, h2, h3, form, input {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        /* Heading styles */
        h2, h3 {
            color: #0073b1;
            margin-bottom: 10px;
        }

        /* Form styling */
        form {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin-top: 5px;
            display: block; /* Ensures inputs stack vertically */
            width: 100%; /* Full-width inputs */
            box-sizing: border-box; /* Padding does not affect width */
            margin-bottom: 10px; /* Space between inputs */
        }

        input[type="submit"] {
            background-color: #0073b1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #005691;
        }
    </style>
</head>
<body>
    <h2>Job Search/Internship</h2>
    <h3>Post a Job</h3>
    <form action="/search" method="post">
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="text" name="description" placeholder="Description" required><br>
        <input type="text" name="employer" placeholder="Employer" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="text" name="salary" placeholder="Salary" required><br>
        <input type="submit" value="Post Job">
    </form>
</body>
</html>
