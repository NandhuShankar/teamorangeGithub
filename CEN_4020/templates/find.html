<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Someone</title>
    <style>
        /* Basic Reset */
        body, h1, p, form, input, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            color: #0073b1;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            display: block;
            width: 95%;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input[type="submit"] {
            background-color: #0073b1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #005691;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #0073b1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            color: red; /* For error or success messages */
        }
    </style>
</head>
<body>
    <h1>Find Someone</h1>
    <form action="/find" method="post">
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="submit" value="Search">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('user_page', username=session['username']) }}">Go back</a>
</body>
</html>
