<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Network</title>
    <style>
        /* Basic Reset */
        body, h1, ul, li, form, input, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f3f2ef;
            color: #283e4a;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            color: #0073b1;
            margin-bottom: 20px;
        }

        /* List styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ccc; /* Add a subtle line between items */
        }

        form {
            display: inline; /* Make forms appear on the same line */
            margin-left: 10px;
        }

        input[type="submit"] {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #005691;
        }

        a {
            display: block; /* Ensure link appears as block for easier click */
            color: #0073b1;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ username }}'s Network</h1>
    {% if friends %}
        <ul>
            {% for friend in friends %}
                <li>
                    {{ friend }}
                    <form action="/disconnect-friend" method="post">
                        <input type="hidden" name="friend_username" value="{{ friend }}">
                        <input type="hidden" name="username" value="{{ username }}">
                        <input type="submit" value="Disconnect">
                    </form>
                    <form action="/message-friend" method="post">
                        <input type="hidden" name="friend_username" value="{{ friend }}">
                        <input type="hidden" name="username" value="{{ username }}">
                        <input type="submit" value="Message">
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your network is currently empty.</p>
    {% endif %}
    <a href="/user/{{ username }}">Back to Profile</a>
</body>
</html>
